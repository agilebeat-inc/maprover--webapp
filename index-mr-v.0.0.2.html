<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Maprover Tiles classification example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.9/leaflet.draw.css"/>
    <!-- BOOTSTRAP Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <script src="scripts/jquery-3.4.1.js"></script>
    <!-- BOOTSTRAP Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous">
    </script>
    <script src="scripts/shpwrite.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src='scripts/turf.min.js'></script>
    <script src="scripts/leaflet-src.js"></script>
    <script src="scripts/leaflet.draw.js"></script>
    <script src="scripts/leaflet-side-by-side.js"></script>
    <script src="scripts/turf.min.js"></script>
    <script src="scripts/Leaflet.Control.Custom.js"></script>
    <script src="scripts/TileAlgebra.js"></script>
    <script>
        var map = L.map('map', {
            minZoom: 0,
            maxZoom: 19
        }).setView([-41.2458, 174.78682], 12);
        var layer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            minZoom: 0,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
                '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
            id: 'examples.map-i875mjb7',
            crossOrigin: true

        });


        var railControl =  L.Control.extend({
            options: {
                position: 'topright'
            },
            container: null,
            onAdd: function (map) {
                this.container = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-custom');
                this.container.style.backgroundColor = 'white';
                this.container.style.backgroundImage = "url(images/railroad-icon.png)";
                this.container.style.backgroundSize = "45px 45px";
                this.container.style.width = '45px';
                this.container.style.height = '45px';
                let container = this.container;
                this.container.onclick = function() {
                    if (container.style.width == '55px') {
                        container.style.backgroundSize = "45px 45px";
                        container.style.width = '45px';
                        container.style.height = '45px';
                    } else {
                        container.style.backgroundSize = "55px 55px";
                        container.style.width = '55px';
                        container.style.height = '55px';
                    }
                }
                /* Prevent click events propagation to map */
                L.DomEvent.disableClickPropagation(this.container);

                /* Prevent right click event propagation to map */
                L.DomEvent.on(this.container, 'contextmenu', function (ev)
                {
                    L.DomEvent.stopPropagation(ev);
                });

                /* Prevent scroll events propagation to map when cursor on the div */
                L.DomEvent.disableScrollPropagation(this.container);

                for (var event in this.options.events)
                {
                    L.DomEvent.on(this.container, event, this.options.events[event], this.container);
                }
                return this.container;
            },
            getContainer: function () {
                return this.container;
            },
        });

        var tweetControl =  L.Control.extend({

            options: {
                position: 'topright'
            },

            onAdd: function (map) {
                var container = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-custom');

                container.style.backgroundColor = 'white';
                container.style.backgroundImage = "url(images/tweet-icon.png)";
                container.style.backgroundSize = "45px 45px";
                container.style.width = '45px';
                container.style.height = '45px';

                container.onclick = function(){
                    console.log('buttonClicked');
                }

                return container;
            }
        });

        var filterTweetControl =  L.Control.extend({

            options: {
                position: 'topright'
            },

            onAdd: function (map) {
                var container = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-custom');

                container.style.backgroundColor = 'white';
                container.style.backgroundImage = "url(images/filter-icon.png)";
                container.style.backgroundSize = "45px 45px";
                container.style.width = '45px';
                container.style.height = '45px';

                container.onclick = function(){
                    console.log('buttonClicked');
                }

                return container;
            }
        });

        var exportControl =  L.Control.extend({

            options: {
                position: 'bottomright'
            },

            onAdd: function (map) {
                this.container = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-custom');

                this.container.style.backgroundColor = 'white';
                this.container.style.backgroundImage = "url(images/export.png)";
                this.container.style.backgroundSize = "45px 45px";
                this.container.style.width = '45px';
                this.container.style.height = '45px';

                this.container.onclick = function(){
                    var options = {
                        folder: 'maprover-selection',
                        types: {
                            point: 'points',
                            polygon: 'polygons',
                            line: 'lines'
                        }
                    }
                    if (selectionList.length > 0) {
                        let combineGeoJSON = {
                            "type" : "FeatureCollection",
                            "features": []
                        };
                        selectionList.forEach(function (item, index) {
                            combineGeoJSON.features = combineGeoJSON.features.concat(item.toGeoJSON().features);
                        });
                        shpwrite.download(combineGeoJSON, options);
                    }
                }

                /* Prevent click events propagation to map */
                L.DomEvent.disableClickPropagation(this.container);

                /* Prevent right click event propagation to map */
                L.DomEvent.on(this.container, 'contextmenu', function (ev)
                {
                    L.DomEvent.stopPropagation(ev);
                });

                /* Prevent scroll events propagation to map when cursor on the div */
                L.DomEvent.disableScrollPropagation(this.container);

                for (var event in this.options.events)
                {
                    L.DomEvent.on(this.container, event, this.options.events[event], this.container);
                }
                return this.container;
            }
        });

        rail_control = new railControl();
        map.addControl(rail_control);
        map.addControl(new tweetControl());
        map.addControl(new filterTweetControl());
        exportControl = new exportControl();
        map.addControl(exportControl);



        layer.addTo(map);

        var editableLayers = new L.FeatureGroup();
        map.addLayer(editableLayers);

        var options = {
            position: 'topleft',
            draw: {
                polyline: false,
                polygon: {
                    allowIntersection: false, // Restricts shapes to simple polygons
                    drawError: {
                        color: '#e1e100', // Color the shape will turn when intersects
                        message: '<strong>Oh snap!<strong> you can\'t draw that!' // Message that will show when intersect
                    }
                },
                circle: false, // Turns off this drawing tool
                rectangle: false,
                marker: false
            },
            edit: {
                featureGroup: editableLayers, //REQUIRED!!
                remove: true
            }
        };

        var drawControl = new L.Control.Draw(options);
        map.addControl(drawControl);
        var selectionList = [];

        map.on(L.Draw.Event.CREATED, function(e) {
            let type = e.layerType,
                layer = e.layer;

            let progressBar = L.control.custom({
                position: 'bottomleft',
                content : '<div class="panel-body">'+
                    '    <div class="progress" style="margin-bottom:0px;">'+
                    '        <div id="dynamic" class="progress-bar progress-bar-striped passive" role="progressbar" aria-valuenow="41" '+
                    '             aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 0%">'+
                    '            0% Completed'+
                    '        </div>'+
                    '    </div>'+
                    '</div>',
                classes : 'panel panel-default',
                style   :
                    {
                        width: '200px',
                        margin: '20px',
                        padding: '0px',
                    },
            });
            let rec_lvl = this.getZoom() + 3;
            if (rec_lvl > 19) {
                rec_lvl = 19;
            }
            if (type === 'polygon') {
                if (rail_control.getContainer().style.width=='55px') {
                    progressBar.addTo(this);
                    let layerGroup = tileAlgebra.bbox_coverage(layer._bounds._northEast,
                            layer._bounds._southWest,
                            rec_lvl,
                            layer.toGeoJSON(),
                            progressBar);
                    layerGroup.addTo(this);
                    selectionList.push(layerGroup);
                };
            };
        });
    </script>
</body>
</html>
