<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MapRover | Verification</title>
    <link rel="shortcut icon" type="image/icon" href="./favicon.ico">
    <link rel="stylesheet" href="css/vendor/leaflet.css">
</head>
<body>
    <div id="map"></div>
    <div id="form-wrap" class="modal">
        <form id="verifyForm" class="modal-content animate" action="">

            <div class="container">
                <label for="email">Verify Email</label>
                <input type="email" id="emailInputVerify" placeholder="Email" pattern=".*" required>

                <label for="cde">Verification Code</label>
                <input type="text" id="codeInputVerify"  placeholder="Confirmation Code" pattern=".*" required>

                <button>Submit</button>
            </div>
        </form>
    </div>

    <script src="scripts/vendor/jquery-3.4.1.js"></script>
    <script src="scripts/vendor/bootstrap.min.js"></script>
    <script src="scripts/vendor/aws-cognito-sdk.min.js"></script>
    <script src="scripts/vendor/amazon-cognito-identity.min.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/cognito-auth.js"></script>
    <script src="scripts/vendor/leaflet.js"></script>
    <script src="scripts/map_bg.js"></script>
</body>
</html>
