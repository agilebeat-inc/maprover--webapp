<!DOCTYPE html>
<html lang="en">
<head>
    <title>Full Screen Leaflet Map</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/vendor/leaflet.css">
    <link rel="stylesheet" href="css/commontheme.css">
</head>
<body>
    <div id="map"></div>
    <div id="form-wrap" class="modal">
        <form id="signinForm" class="modal-content animate" action="">
            <div class="container">
                <label for="uname">Sign in</label>
                <input type="email" id="emailInputSignin" placeholder="Email" pattern=".*" required>
                <label for="psw">Password</label>
                <input type="password" id="passwordInputSignin" placeholder="Password" pattern=".*" required>
                <button >Sign in</button>
                <a href="register-mr.html">Register</a>
            </div>
        </form>
    </div>

    <script src="js/scripts/jquery-3.4.1.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cognito-auth.js"></script>
    <script src="js/vendor/leaflet.js"></script>

    <script>
        var HelpControl =  L.Control.extend({

            options: {
                position: 'bottomright'
            },

            onAdd: function (map) {
                this.container = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-custom');

                this.container.style.backgroundColor = 'white';
                this.container.style.backgroundImage = "url(images/help7.png)";
                this.container.style.backgroundSize = "45px 45px";
                this.container.style.width = '45px';
                this.container.style.height = '45px';

                this.container.onclick = function(){ window.open("guide.html") };

                /* Prevent click events propagation to map */
                L.DomEvent.disableClickPropagation(this.container);

                /* Prevent right click event propagation to map */
                L.DomEvent.on(this.container, 'contextmenu', function (ev)
                {
                    L.DomEvent.stopPropagation(ev);
                });

                /* Prevent scroll events propagation to map when cursor on the div */
                L.DomEvent.disableScrollPropagation(this.container);

                for (var event in this.options.events) {
                    L.DomEvent.on(this.container, event, this.options.events[event], this.container);
                }
                return this.container;
            }
        });
        var map = L.map('map', {zoomControl: false}).setView([-41.2858, 174.78682], 14);
        const mapLink = '<a href="https://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
            'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: `&copy; ${mapLink} Contributors`,
                maxZoom: 18,
            }).addTo(map);
        helpControl = new HelpControl();
        map.addControl(helpControl);
    </script>
</body>
</html>
