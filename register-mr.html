<!DOCTYPE html>

<html lang="en">
<head>
    <title>Register with maprover.io</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/icon" href="./favicon.ico"/>
    <link rel="stylesheet" href="css/vendor/leaflet.css">
    <link rel="stylesheet" href="css/commontheme.css">
</head>
<body>
    <div id="map"></div>
    <div id="form-wrap" class="modal">
        <form id="registrationForm" class="modal-content animate" action="">

            <div class="container">
                <label for="uname">Username</label>
                <input type="email" id="emailInputRegister" placeholder="Email" pattern=".+@.+\..+" required>
                <label for="psw">Password</label>
                <input type="password" id="passwordInputRegister" placeholder="Password" pattern=".*" required>
                <label for="psw">Confirm Password</label>
                <input type="password" id="password2InputRegister" placeholder="Confirm Password" pattern=".*" required>
                <button class='fancy'>Submit</button>
            </div>

        </form>
    </div>
    <script src="scripts/vendor/jquery-3.4.1.js"></script>
    <script src="scripts/vendor/bootstrap.min.js"></script>
    <script src="scripts/vendor/leaflet.js"></script>
    <script src="scripts/map_bg.js"></script>
    <script src="scripts/vendor/aws-cognito-sdk.min.js"></script>
    <script src="scripts/vendor/amazon-cognito-identity.min.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/cognito-auth.js"></script>
</body>
</html>
